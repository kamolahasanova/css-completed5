<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card-image"
        src="./blog-image.svg"
        alt="blog-image"
        width="336"
        height="200"
      />
      <div class="card-badge">
        <p class="card-badge-text">Learning</p>
      </div>
      <p class="card-published-data">
        Published <time datetime="">21 Dec 2023</time>
      </p>
      <h3 class="card-title">HTML & CSS foundations</h3>
      <p class="card-description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="card-author">
        <img class="card-author-image" src="./userpic.png" alt="" />
        <h5 class="card-author-name">Greg Hooper</h5>
      </div>
    </div>
  </body>
</html>
